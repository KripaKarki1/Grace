<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="header">
      <a href="#"> <img src="image/logo.jpg" alt="logo" width="50" /></a>
      <div>
        <ul id="navbar">
          <li><a herf="index.html">Home</a></li>
          <li><a herf="shop.html">Shop</a></li>
          <li><a herf="blog.html">Blog</a></li>
          <li><a herf="about.html">About</a></li>
          <li><a herf="contact.html">Contact</a></li>
          <li><a herf="signup.html">Sign Up</a></li>
          <li><a herf="Login.html">Login</a></li>
          <li>
            <a href="https://google.com" target="_blank">
              <img src="image/shopping.png" alt="shopping logo" width="25"
            /></a>
          </li>
        </ul>
      </div>
    </section>

    <div class="container">
        <div class="image-section">
            <img src="/placeholder.svg?height=600&width=500" alt="">
        </div>
        <div class="form-section">
            <h1>Contact Us</h1>
            <form>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                    <label for="Message">Message</label>
                    <textarea placeholder="Message" rows="4" required></textarea>
                </div>
                <button type="submit" class="contact-button">Contact Us</button>
            </form>
            <div class="contact-info">
                <div class="contact-email">
                    <h3>Contact</h3>
                    <p>grace@.com</p>
                </div>
                <div class="location">
                    <h3>Based in</h3>
                    <p>Kathmandu,<br>Nepal</p>
                </div>
                <div class="social-links">
                    <a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook"></a>
                    <a href="#" aria-label="Instagram"><i class="fa-brands fa-square-instagram"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fa-brands fa-x-twitter"></i></a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
